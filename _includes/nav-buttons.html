<header class="main-header post-head {% if page.cover %}"
  style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
  <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix hidden-print">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
  </nav>

  {% if page.cover_credits %}
  <span class="photo-credits">{{ page.cover_credits }}</span>
  {% endif %}
</header>
