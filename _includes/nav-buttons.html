<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %} hidden-print">
  <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
    <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
  </nav>

  {% if page.cover_credits %}
    <span class="photo-credits">{{ page.cover_credits }}</span>
  {% endif %}
</header>
